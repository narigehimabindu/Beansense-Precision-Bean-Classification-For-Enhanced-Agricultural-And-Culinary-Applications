<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeanSense - Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .header a, .footer a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="{{ url_for('homepage') }}">Home</a>
    <a href="{{ url_for('aboutpage') }}">About</a>
    <a href="{{ url_for('predict') }}">Predict</a>
    <a href="{{ url_for('contact') }}">Contact</a>
</div>

<div class="container">
    <h1>Prediction Result</h1>
    <h2>{{ prediction }}</h2>
    <a href="{{ url_for('predict') }}">Make Another Prediction</a>
</div>

<div class="footer">
    <p>&copy; 2024 BeanSense. All rights reserved.</p>
</div>

</body>
</html>
